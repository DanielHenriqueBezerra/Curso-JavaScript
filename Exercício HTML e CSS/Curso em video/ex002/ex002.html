    <h1>Parágrafos e quebras de linhas</h1>
    <p> A tag &lt;p&gt; e &lt;/p&gt; elesservem para era parágrafos! </p>
    <p>A tag &lt;br&gt; ela serve para quebra linhas em locais específicos. exemplo: após aqui <br>  a linha quebra  viu só.</p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>
    <p>Vamos adicionar alguns emoji: 
        &#x1F596;
        &#x1F913;
